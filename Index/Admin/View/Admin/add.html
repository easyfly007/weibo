<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<META http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<title>添加微博管理员</title>
	<css file = "__PUBLIC__/Css/common.css" />
	<js file = "__PUBLIC__/Js/jquery-2.2.3.min.js" />
	<js file = "__PUBLIC__/Js/common.js" />
</head>

<body>
	<div class = 'status'>
		<span>添加微博管理员</span>
	</div>
	<form method = 'post' action = "{:U('Admin/adding')}">
		<table class = 'table'>
			<tr>
				<td>管理员账号：</td>
				<td><input type = 'text' name ='username'></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type = 'password' name ='pwd'></td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td><input type = 'password' name = 'pwd2' ></td>
			</tr>
			<tr>
				<td>管理员级别：</td>
				<td>
					<select name = 'admin'>
						<option value = '1'>普通管理员</option>
						 <if condition = "!session('admin')" >
						 	<option value = '0'>超级管理员</option>
						</if>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan = '2'><input type= 'submit' vlaue = '添加' class='big-btn'></td>
			</tr>
		</table>
	</form>
	


</body>
</html>
