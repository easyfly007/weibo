<include file ="Common:header" />
	<!-- <css file = "__PUBLIC__/Css/edit.css" /> -->
	<!-- <css file = "__PUBLIC__/Css/searchuser.css" /> -->
	<css file = "__PUBLIC__/Theme/{$style}/Css/sech_weibo.css" />
	<js  file = "__PUBLIC__/Js/index.js" />
	<js file = "__PUBLIC__/Js/search.js" />

	<title>微博搜索首页</title>

</header>

<body>
	<!-- 顶部导航栏 -->
	<include file = "Common:nav" />
	<div style = "height:60px; opcity:10"></div>
	<div class = 'main'>
		<!-- 左侧边栏 -->
		<include file ="Common:left" />
		<div id = 'right'>
			<p id = 'sech-logo'></p>
			<div id ='sech'>
				<div>
					<form action ="{:U('Search/searchweibo')}" method = 'get' name = 'search'>
						<input type ='text' name = 'keyword' id = 'sech-cons' />
						<input type = 'submit' value = '搜 索' id= 'sech-sub' />
					</form>
				</div>
				<ul>
					<li><span class = 'sech-type' url = "{:U('Search/searchuser')}">找人</span></li>
					<li><span class = 'cur sech-type' url = "{:U('Search/searchweibo')}">微博</span></li>
				</ul>

			</div>
		</div>
		<if condition = "isset($weibo) and ($weibo)">
			<div id ='content'>
				<div class = 'view_line'>
					<strong>微博</strong>
					<span>总共搜索到{$count}条结果</span>
				</div>

				<ul>
					<include file ="Common:listweibo" />


				</ul>
			</div>
		</if>

	</div>

	<include file = "Common:bottom" />
</body>
</html>
