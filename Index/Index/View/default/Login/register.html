<!DOCTYPE html>
<html xmlns = 'http://www.w3.org/1999/xhtml' xml:lang = 'en'>
<head>
	<META http-equiv="Content-Type" content = "text/html; charset=UTF-8">
	<css file = "__PUBLIC__/Css/regis.css" />
	<js file = "__PUBLIC__/Js/jquery-2.2.3.min.js" />
	<js file = "__PUBLIC__/Js/jquery.validate.min.js" />
	<script type="text/javascript">
		var checkAccount = "{:U('Login/checkAccount')}";
		var checkUname = "{:U('Login/checkUname')}";
		var checkVerify = "{:U('Login/checkVerify')}";
		// checkAccount 变量会在regist.js 里面用到
	</script>
	<js file = "__PUBLIC__/Js/regist.js" />

	<title>
		微博-注册
	</title>
</head>

<body>
	<div id = 'logo'></div>
	<div id = 'reg-wrap'>
		<form action ="{:U('Login/runRegister')}" method = 'post' name='register'>
			<fieldset>
				<legend> 用户注册</legend>
				<p>
					<label for="account">登录账号</label>
					<input type = 'text' name = 'account' id = 'account' class = 'input'>
				</p>
				<p>
					<label for = 'pwd'>登录密码</label>
					<input type = 'password' name = 'pwd' id = 'pwd' class = 'input'>
				</p>
				<p>
					<label for = 'pwded'>确认密码</label>
					<input type = 'password' name = 'pwded' id = 'pwded' class = 'input'>
				</p>
				<p>
					<label for = 'uname'> 昵称</label>
					<input type = 'text' name = 'uname' id = 'uname' class = 'input'>
				</p>
				<p>
					<label for = 'verify'> 验证码</label>
					<input type = 'text' name = 'verify' id = 'verify' class = 'input' >
					<img src="{:U('verify')}" width = '150' height = '40' id = 'verify-img' />
				</p>
				<p class = 'run'>
					<input type = 'submit' value = '马上注册' id = 'regis'>
				</p>
			</fieldset>
		</form>
	</div>
</body>

</html>
